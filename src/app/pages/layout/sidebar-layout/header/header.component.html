<div
  class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-xs sm:gap-x-6 sm:px-6 lg:px-8"
>
  <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
    <span class="sr-only">Open sidebar</span>
    <svg
      class="size-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      aria-hidden="true"
      data-slot="icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
  </button>

  <!-- Separator -->
  <div class="h-6 w-px bg-gray-200 lg:hidden" aria-hidden="true"></div>

  <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
    <form class="grid flex-1 grid-cols-1" action="#" method="GET">
      <input
        type="search"
        name="search"
        aria-label="Search"
        class="col-start-1 row-start-1 block size-full bg-white pl-8 text-base text-gray-900 outline-hidden placeholder:text-gray-400 sm:text-sm/6"
        placeholder="Search"
      />
      <svg
        class="pointer-events-none col-start-1 row-start-1 size-5 self-center text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
          clip-rule="evenodd"
        />
      </svg>
    </form>
    <div class="flex items-center gap-x-4 lg:gap-x-6">
      <div class="relative inline-block text-left">
        <div>
          <button
            (click)="toggleDropdown()"
            type="button"
            class="w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 flex items-center"
            id="menu-button"
            aria-expanded="true"
            aria-haspopup="true"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-indigo-500 fill-indigo-200"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5"
                />
              </svg>
            </span>

            Notifications
            <span *ngIf="notifications.length > 0" class="text-red-500"
              >({{ notifications.length }})</span
            >
            <svg
              class="-mr-1 size-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <div
          *ngIf="dropdownOpen"
          class="absolute right-0 z-10 mt-2 origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden w-72 max-h-60 overflow-y-auto"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div class="" role="none">
            <div *ngIf="notifications.length === 0" class="text-gray-500">
              No notifications
            </div>
            <div *ngIf="notifications.length > 0">
              <p
                *ngFor="let notification of notifications; let last = last"
                [ngClass]="{ 'border-b': !last }"
                class="p-3 text-gray-600 border-gray-200 flex items-center hover:bg-gray-200 cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-7 text-green-500 fill-green-200"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                  />
                </svg>

                <span class="ml-3 text-xs font-medium">
                  {{ notification.message }}
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Separator -->
      <div
        class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-200"
        aria-hidden="true"
      ></div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleUserMenu()"
          class="-m-1.5 flex items-center p-1.5"
          id="user-menu-button"
          [attr.aria-expanded]="isUserMenuOpen"
          aria-haspopup="true"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="size-8 rounded-full bg-gray-50"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="User avatar"
          />
          <span class="hidden lg:flex lg:items-center">
            <span
              class="ml-4 text-sm/6 font-semibold text-gray-900"
              aria-hidden="true"
              >{{ user?.username }}</span
            >
            <svg
              class="ml-2 size-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </button>

        <!-- Dropdown menu -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 ring-1 shadow-lg ring-gray-900/5 focus:outline-hidden"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1"
        >
          <a
            [routerLink]="['/user-profile']"
            routerLinkActive="router-link-active"
            class="block px-3 py-1 text-sm/6 text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-0"
            >Your profile</a
          >
          <button
            (click)="onSignOut()"
            class="block px-3 py-1 text-sm/6 text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-1"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
